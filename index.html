<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Встроенная доска ZiteBoard</title>
    <style>
        /* Общие стили для страницы */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .iframe-container {
                height: 100vh; /* 100% высоты экрана */
            }

            iframe {
                height: 100vh; /* iframe занимает всю высоту экрана на мобильных */
                width: 100%;   /* Вширину также на 100% */
            }
        }

        /* Для планшетов и больших экранов */
        @media (min-width: 769px) {
            .iframe-container {
                max-width: 100%;
                max-height: 800px;  /* Ограничение по высоте для десктопа */
            }

            iframe {
                max-width: 100%;
                max-height: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://view.ziteboard.com/shared/36605882643712?backgroundcolor=FFFFFF" allowfullscreen></iframe>
    </div>
</body>
</html>
