<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Занимает весь экран</title>
    <style>
        /* Сброс стилей для body и html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Заполняем весь экран */
            width: 100%;  /* Заполняем всю ширину */
            display: flex; /* Используем флекс-контейнер для центрирования */
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Контейнер, который занимает весь экран */
        .iframe-container {
            width: 100%;  /* Заполняем всю ширину */
            height: 100vh; /* Заполняем всю высоту экрана */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* iframe, которое заполняет контейнер */
        iframe {
            width: 100%;   /* Заполняем всю ширину контейнера */
            height: 100%;  /* Заполняем всю высоту контейнера */
            border: none;  /* Убираем рамку */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://view.ziteboard.com/shared/36605882643712?backgroundcolor=FFFFFF" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
