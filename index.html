<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная доска ZiteBoard</title>
    <style>
        /* Сброс стилей и установка основных параметров */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Контейнер для iframe */
        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 100%;
            max-height: 100%;
        }

        /* Стили для мобильных устройств */
        @media (max-width: 768px) {
            .iframe-container {
                height: 100vh; /* На мобильных устройствах iframe будет занимать всю высоту экрана */
                width: 100%;
            }

            iframe {
                width: 100%;
                height: 100vh; /* iframe будет занимать 100% высоты экрана */
            }
        }

        /* Стили для планшетов и ПК */
        @media (min-width: 769px) {
            .iframe-container {
                width: 80%; /* Оставляем 80% ширины на экранах больше 768px */
                height: 600px; /* Устанавливаем фиксированную высоту для ПК */
            }

            iframe {
                width: 100%;
                height: 100%; /* iframe будет занимать всю высоту контейнера */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://view.ziteboard.com/shared/36605882643712?backgroundcolor=FFFFFF" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>

</body>
</html>
