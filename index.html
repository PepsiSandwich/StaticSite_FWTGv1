<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Встроенная доска ZiteBoard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            max-width: 800px; /* Максимальная ширина для больших экранов */
            max-height: 100%; /* Ограничение высоты */
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 480px) {
            .iframe-container {
                width: 100%;
                height: 100vh;  /* На мобильных устройствах iframe будет занимать всю высоту экрана */
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://view.ziteboard.com/shared/36605882643712?backgroundcolor=FFFFFF" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
