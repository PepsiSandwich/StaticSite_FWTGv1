<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть доску ZiteBoard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .button-container {
            text-align: center;
        }

        .open-board {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .open-board:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .open-board:active {
            background-color: #003d80;
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            .open-board {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://view.ziteboard.com/shared/36605882643712?backgroundcolor=FFFFFF" 
           class="open-board" 
           target="_blank">
           Открыть доску ZiteBoard
        </a>
    </div>
</body>
</html>
