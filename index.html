<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Занимает весь экран</title>
    <style>
        /* Сброс стилей */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Контейнер для iframe */
        .iframe-container {
            width: 100%;
            height: 100vh;  /* 100% высоты экрана */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://view.ziteboard.com/shared/36605882643712?backgroundcolor=FFFFFF" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
